<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

window.onload=function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //利用filter先筛选 再排序
    list=document.getElementById('aqi-list');
    var number=['一','二','三','四','五','六'];

    var sortCount = aqiData.filter(function(item){//筛选60以上的数组
        return (item[1] > 60);
    });

    sortCount.sort(function(a,b){//将数组从大到小排列
        return b[1]-a[1];
    });

    for(var i = 0; i < sortCount.length;i++){
        list.innerHTML+='<li>第'+(i+1) +'名：'+sortCount[i][0]+','+sortCount[i][1]+'</li>';
    }
}
    
</script>
</body>
</html>
