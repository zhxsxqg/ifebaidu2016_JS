<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

window.onload=function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  //利用普通的数组排序

    list=document.getElementById('aqi-list');
    var number=['一','二','三','四','五','六'];

    aqiData.sort(function(a,b){//将数组从大到小排列
          return b[1]-a[1];
        });

    for (var i = 0; i < aqiData.length; i++) {
        if (aqiData[i][1]>60) {
            li=document.createElement('li');
            li.innerHTML="第"+number[i]+"名"+aqiData[i][0]+","+aqiData[i][1];
            list.appendChild(li);
        }    
    }
}
    
</script>
</body>
</html>
